          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>

            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" #txt1 aria-label="Search">

  <table align="center" border="1" width="70%" bgcolor="lightBlue">
    <tr>
        <th>Book Title</th>
        <th>Book Author</th>
        <th>Book Publisher</th>
        <th>Book Category</th>
        <th>Book Price</th>
        <th>Add to Cart</th>
    </tr>
    <tr *ngFor="let b of books" >
      
            <td>{{b.title}}</td>
            <td>{{b.authorId.authorName}}</td>
            <td>{{b.publisherId.publisherName}}</td>
            <td>{{b.category}}</td>
            <td>{{b.price}}</td>
            <td><button (click)="addTocart(b.bookID,b.price)">Add</button></td>
    </tr>
  
  </table>


</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
