<table align="center" border="1" width="70%" bgcolor="lightBlue">
    <tr>
        <th>Book Title</th>
        <th>Book Author</th>
        <th>Book Publisher</th>
        <th>Book Category</th>
        <th>Book Price</th>
    </tr>
    <tr *ngFor="let b of books" >
      
            <th>{{b.title}}</th>
            <th>{{b.authorId.authorID}}</th>
            <th>{{b.publisherId.publisherID}}</th>
            <th>{{b.category}}</th>
            <th>{{b.price}}</th>
    </tr>

</table>
